<head>
<style>
div{
width: 700px;
border: 1px solid green;
}

#inlineEle span{
	/* display : inline ignores width and heigh margin-top margin-bottom */	
	width: 500px; 
	height : 50px;
	border: 1px solid blue;
}

#inlineBlock span{
	/* display : block/inline-block provides width and heigh margin-top margin-bottom */	
	display: inline-block;
	width: 500px;
	height : 50px;
	border: 1px solid orange;
}

</style>
</head>
<body>
<h1>Inline Vs Block</h1>

<div id="inlineEle">
	<span> This span is inline</span>
</div>

<div id="inlineBlock">
	<span> This span is inline-block</span>
</div>

</body>
